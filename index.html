<!DOCTYPE html>
<html lang="en-AU">

    <head>
        <meta charset="utf-8">
        <link rel="icon" type="svg" href="assets/media-icons/brand-logo.svg">
        <title>IN-VEST-IGATOR</title>
        <!-- Other Meta Data -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Control Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS Files -->
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/navigation.css">
        <link rel="stylesheet" href="css/home.css">
    </head>

    <body>
        <!-- HEADER: 1st NAVIGATION BAR (MAIN: nav inside header) -->
        <header class="header">

            <!-- Logo -->
            <a href="https://in-vest-igator/" class="logo" title="Home">
                <img src="assets/in-vest-igator-colour.png" alt="Home Icon">
            </a>

            <!-- Hamburger icon -->
            <input class="side-menu" type="checkbox" id="side-menu"/>
            <label class="hamb" for="side-menu">
                <span class="hamb-line"></span>
            </label>

            <!-- Menu -->
            <nav class="nav">
                <ul class="menu">
                    <li><a href="./log-in/index.html">Account</a></li>
                    <li><a href="./log-in/index.html">Login</a></li>
                    <li><a href="">Sign up</a></li>
                </ul>
            </nav>
        </header>
        
        <!-- MAIN CONTENT: -->
        <div class="box">

            <!-- Website Manual -->
            <section class="content">
                <img src="assets/investigator-intro.svg">
            </section>

            <!-- SEARCH BAR -->
            <section class="featured">
                <form>
                    <label for="filepath">Item Filepath</label>
                    <input type="text" id="filepath" name="filepath" placeholder="e.g. johndoe/Desktop/image.png">
                    <input type="submit" value="Submit">
                </form>
            </section>
        
            <!-- FOOTER: Acknowledgements & Media  -->
            <footer class="footer">
                <p>Images sourced from <a href="https://memebase.cheezburger.com/" target="_blank">memebase</a></p>
            </footer>
        </div>
    </body>
</html>
